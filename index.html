<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexor.AI - AI Coding Sparring Partner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; }
    button { margin: 10px 0; padding: 10px; }
    #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; }
    .loading { display: none; color: blue; }
  </style>
</head>
<body>
  <h1>Vexor.AI</h1>
  <p>Enter your JavaScript function, select a personality, and generate/run Jest tests!</p>
  
  <label for="code">JavaScript Function:</label>
  <textarea id="code" placeholder="e.g., function add(a, b) { return a + b; }"></textarea>
  
  <label for="personality">Personality:</label>
  <select id="personality">
    <option value="Senior Engineer">Senior Engineer</option>
    <option value="Junior Developer">Junior Developer</option>
  </select>
  
  <button id="generateBtn">Generate Tests</button>
  <button id="runBtn">Run Tests</button>
  <div id="loading" class="loading">Processing...</div>
  <div id="output"></div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const runBtn = document.getElementById('runBtn');
    const loading = document.getElementById('loading');
    const output = document.getElementById('output');

    generateBtn.addEventListener('click', async () => {
      const code = document.getElementById('code').value.trim();
      const personality = document.getElementById('personality').value;
      if (!code) return alert('Please enter code.');

      loading.style.display = 'block';
      try {
        const res = await fetch('/generate-tests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, personality })
        });
        const data = await res.json();
        output.textContent = data.tests || data.error;
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      } finally {
        loading.style.display = 'none';
      }
    });

    runBtn.addEventListener('click', async () => {
      const code = document.getElementById('code').value.trim();
      const tests = output.textContent;
      if (!code || !tests) return alert('Generate tests first.');

      loading.style.display = 'block';
      try {
        const res = await fetch('/run-tests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, tests })
        });
        const data = await res.json();
        output.textContent += '\n\nRun Output:\n' + (data.output || data.error);
      } catch (err) {
        output.textContent += '\n\nError: ' + err.message;
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
